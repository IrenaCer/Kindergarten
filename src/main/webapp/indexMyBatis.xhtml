<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>

   </h:head>
   <h:body>
      <h:form id="form">
         <p:dataTable id="kindergardenTable" value="#{useCaseControllerMyBatis.kindergardenList}" var="kindergarden">
            <f:facet name="header">
               Kindergartens
            </f:facet>
            <p:column headerText="Name">
               <h:outputText value="#{kindergarden.kindergardenName}" />
            </p:column>

            <p:column headerText="Country">
               <h:outputText value="#{kindergarden.country}" />
            </p:column>

            <p:column headerText="Children List">
               <ui:repeat value="#{kindergarden.childList}" var="child">
                  #{child.firstName} #{child.lastName}
               </ui:repeat>
            </p:column>

         </p:dataTable>

         <h2>Add new kindergarten and child</h2>
         <table>
            <tr>
               <td>
                  <h:panelGrid columns="3">
                     <p:outputLabel for="kindergardenName" value="Kindergarten name"/>
                     <p:inputText id="kindergardenName" value="#{useCaseControllerMyBatis.selectedKindergarden.kindergardenName}"/>
                     <p:message for="kindergardenName"/>

                     <p:outputLabel for="country" value="Country"/>
                     <p:inputText id="country" value="#{useCaseControllerMyBatis.selectedKindergarden.country}"/>
                     <p:message for="country"/>
                  </h:panelGrid>
               </td>
               <td>
                  <h:panelGrid columns="3">
                     <p:outputLabel for="childFirstName" value="First name"/>
                     <p:inputText id="childFirstName" value="#{useCaseControllerMyBatis.selectedChild.firstName}"/>
                     <p:message for="childFirstName"/>

                     <p:outputLabel for="childLastName" value="Last name"/>
                     <p:inputText id="childLastName" value="#{useCaseControllerMyBatis.selectedChild.lastName}"/>
                     <p:message for="childLastName"/>
                  </h:panelGrid>
               </td>
            </tr>
         </table>
         <p:commandButton value="Create kindergarten"
                          actionListener="#{useCaseControllerMyBatis.createKindergardenAndChild()}"
                          action="index?faces-redirect=true"
                          ajax="false"/>
      </h:form>
   </h:body>
</html>
